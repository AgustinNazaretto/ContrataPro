<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión y registro</title>
    <link rel="stylesheet" href="../styles/inicioyregistro.css">
    <link rel="stylesheet" href="../styles/style.css"> 
</head>
<body>
    <div class="menu">
        <div class="logo-container">
            <!-- Aquí está la animación del logo -->
            <a href="./index.html"><!--  -->
            <div class="button-container">
                <button class="home-button">Home</button>
                <div class="logo-split">
                    <img src="../assets/Logo sin fondo izquierda - copia.png" alt="Tuerca" class="logo-part logo-left">
                    <img src="../assets/Logo sin fondo - derecha - copia.png" alt="Foco" class="logo-part logo-right">
                </div>
            </div>
            </a>
            </div>
        </div>
    <main>
        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera_login">
                    <h3>¿Tienes cuenta?</h3>
                    <p>Inicia sesión para acceder</p> 
                    <button id="btn_iniciar_sesion">Iniciar sesión</button>
                </div>
                <div class="caja_trasera_registro">
                    <h3>¿Aún no tienes cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p> 
                    <button id="btn_registrase">Registrarse</button>
                </div>
            </div>
            <!-- Formulario de login y registro -->
            <div class="contenedor_login_registro">
                    <form action="" class="formulario_login">
                        <h2>Iniciar sesión</h2>
                        <input type="text" placeholder="Correo electrónico">
                        <input type="password" placeholder="Contraseña">
                        <a href="../pages/Paginaprincipalusuario.html" class="boton-estilizado">Iniciar</a>
                    </form>
                </form>
                <!-- Registro -->
                <form action="" class="formulario_registro">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Correo electrónico">
                    <input type="text" placeholder="Telefono de Contacto">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña"> 
                    <input type="password" placeholder="Repetir Contraseña">
                    <h4> Tipo de Usuario</h4 > 
                    <select name="" id="">
                    <option value="">Contratante</option>
                    <option value="">Profesional</option>
                    </select><br>
                    <a href="../pages/Paginaprincipalusuario.html" class="boton-estilizado">Registrarse</a>
                </form>
            </div>
        </div>
    </main>

    <script src="../scripts/index.js"></script>
</div>
</body>
</html>
